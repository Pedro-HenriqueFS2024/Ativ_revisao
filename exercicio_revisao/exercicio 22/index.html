<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Checkout</title>
</head>
<body>
    <div class="container">
        <h2>Checkout</h2>
        <form id="checkoutForm">
          <label for="fullName">Nome Completo:</label>
          <input type="text" id="fullName" name="fullName" required>
      
          <label for="email">Email:</label>
          <input type="email" id="email" name="email" required>
      
          <label for="address">Endereço:</label>
          <input type="text" id="address" name="address" required>
      
          <label for="creditCard">Número do Cartão de Crédito:</label>
          <input type="text" id="creditCard" name="creditCard" required>
      
          <label for="expiry">Data de Validade:</label>
          <input type="text" id="expiry" name="expiry" placeholder="MM/YY" required>
      
          <label for="cvv">CVV:</label>
          <input type="number" id="cvv" name="cvv" min="100" max="999" required>
      
          <button type="submit">Finalizar Compra</button>
        </form>
      </div>
</body>
</html>
